version: '3.8'

services:
  postgres:
    image: postgres:14.5
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d calendar -U calendar_user"]
      timeout: 5s
      interval: 15s
      start_period: 1s
      retries: 10
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - POSTGRES_DB=calendar
      - POSTGRES_USER=calendar_user
      - POSTGRES_PASSWORD=calendar_pass
    volumes:
      - ../migrations:/docker-entrypoint-initdb.d
    networks:
      - app

  rabbitmq:
    image: rabbitmq:3.9.23-management-alpine
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      timeout: 5s
      interval: 15s
      start_period: 1s
      retries: 10
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - RABBITMQ_DEFAULT_USER=rabbit_user
      - RABBITMQ_DEFAULT_PASS=rabbit_pass
    networks:
      - app

  calendar:
    image: calendar:develop
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      mode: global
      replicas: 1
    healthcheck:
      test: "curl --connect-timeout 1 --silent --show-error --fail http://127.0.0.1:82/health"
      timeout: 5s
      interval: 25s
      start_period: 1s
      retries: 10
    volumes:
      - ../configs/calendar_config.yaml:/etc/config.yaml:ro
    networks:
      - app

  scheduler:
    image: calendar-scheduler:develop
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      mode: global
      replicas: 1
    volumes:
      - ../configs/scheduler_config.yaml:/etc/config.yaml:ro
    networks:
      - app

  sender:
    image: calendar-sender:develop
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      mode: global
      replicas: 1
    volumes:
      - ../configs/sender_config.yaml:/etc/config.yaml:ro
    networks:
      - app

  nginx:
    build:
      context: ..
      dockerfile: deployments/nginx/Dockerfile
    depends_on:
      calendar:
        condition: service_healthy
    ports:
      - "15672:15672" # rabbitmq
      - "80:80" # calendar http
      - "81:81" # calendar grpc
    deploy:
      mode: replicated
      replicas: 1
    healthcheck:
      test: "curl --connect-timeout 1 --silent --show-error --fail http://127.0.0.1/health"
      timeout: 1s
      interval: 15s
      start_period: 1s
      retries: 10
    volumes:
      - ./nginx/calendar.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/rabbitmq-management.conf:/etc/nginx/conf.d/rabbitmq-management.conf:ro
    networks:
      - app

networks:
  app:
